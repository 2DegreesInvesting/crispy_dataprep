name: DBT ANSI-compliant CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-sql:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install sqlfluff
      run: pip install sqlfluff

    - name: Lint SQL files
      run: sqlfluff lint models --dialect ansi